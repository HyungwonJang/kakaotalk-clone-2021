<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kakaotalk</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>11%</span>
            <i class="fas fa-battery-quarter" ></i>
            <i class="fas fa-bolt" ></i>
        </div>
    </div>

    <header class="welcome-header" >
        <h1 class="welcome-header_title" >Welcom to KakaoTalk clone</h1>
        <p class="welcome-header_text" >If you have a Kakaotalk Account, <br/>log in with your eamil or phone number.</p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In"/>
        <input type="submit" value="Sign Up"/>
        <a href="#">Find Kakaotalk Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>


    <script src="https://kit.fontawesome.com/fe9ff8e6ca.js" crossorigin="anonymous"></script>
</body>
</html>
